<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理员界面</title>
    <link rel="icon" href="/assets/img/icons/favicon.png" type="image/ico">
    <link  rel="stylesheet" type="text/css"href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="/assets/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/fonts.css" >
    <script rel="script" type="text/javascript" src="/assets/js/jquery.js"></script>
    <script rel="script" type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script rel="script" type="text/javascript" src="/assets/js/jquery.cookie.js"></script>
    <script rel="script" type="text/javascript" src="/assets/js/framework.js"></script>
    <script>
        //修改子窗口src
        function userRequest(){
            $("#myIframe").attr('src', '/user-request');
        }
        function manageUser(){
            $("#myIframe").attr('src', '/manage-user');
        }
        function recordSearch(){
            $("#myIframe").attr('src','/record');
        }
        function firstPage(){
            $("#myIframe").attr('src','/first-page');
        }
    </script>
</head>

<body class="theme-blue-gradient pace-done" style="overflow: hidden; ">
<div class="pace  pace-inactive">
    <div class="pace-progress" style="width: 100%;" data-progress-text="100%" data-progress="99">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div id="ajax-loader" style="background: rgb(255, 255, 255); left: -50%; top: -50%; width: 200%; height: 200%; overflow: hidden; display: none; position: fixed; z-index: 10000; cursor: progress;">
    <img style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;" src="images/loader.gif">
</div>
<div id="theme-wrapper">
    <header class="navbar" id="header-navbar">
        <div class="container" style="padding-right: 0px;">
            <a class="navbar-brand" id="logo" onclick="firstPage()" style="background-color: rgba(64,26,87,0.99)">自助学习平台管理系统</a>
            <div class="clearfix">
                <div class="nav-no-collapse navbar-left pull-left hidden-sm hidden-xs">
                    <ul class="nav navbar-nav pull-left">
                        <li>

                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li >
                            欢迎你，<i class="ftsucai-58"></i>管理员
                            <span th:text="${adminName}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="page-wrapper">
        <div class="row">
            <div id="nav-col">
                <section class="col-left-nano" id="col-left">
                    <div class="col-left-nano-content" id="col-left-inner">
                        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <!--将子窗口变成相应功能的页面-->
                                    <a class="btn btn-block btn-primary" onclick="userRequest()" id="a1" data-id="a1" target="myIframe">
                                        <i class="glyphicon glyphicon-user"></i>
                                        <span>用户请求处理</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-block btn-primary" onclick="manageUser()" id="a2" data-id="a1" target="#myIframe">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                        <span>用户行为管理</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-block btn-primary" onclick="recordSearch()" id="a3" data-id="a1" target="myIframe">
                                        <i class="glyphicon glyphicon-search"></i>
                                        <span th:value="${adminName}">操作记录查询</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div id="content-wrapper">
                <div class="content-iframe" style="background-color: #f9f9f9;">
                    <div class="mainContent" id="content-main" style="margin: 0px; padding: 0px; height: 1050px;">
                        <iframe src="/first-page" id="myIframe" width="100%" height="100%">
                        </iframe>

                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
<script src="/js/indextab.js"></script>
<script src="/js/pace.min.js"></script>
</body>

</html>
