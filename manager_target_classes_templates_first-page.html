<h3 style="color: rgba(30,26,15,1)">管理员守则</h3>
<ul class="list-group" id="adminRule">
    <li class="list-group-item">
        管理员只能查看用户发表在公共区域的信息，包括：文章、提问、评论、文件
    </li>
    <li class="list-group-item">
        管理员无法删除非主动注销的用户，只有用户主动注销的账号，经检查无误后才能删除
    </li>
    <li class="list-group-item">
        当用户发表普通不当言论或违规文件时，管理员不应对用户进行登录限制，可直接删除不当言论或违规文件，或将用户禁言
    </li>
    <li class="list-group-item">
        当用户发表严重不当言论或违规文件时，管理员可将用户禁言或禁止用户登录
    </li>
    <li class="list-group-item">
        管理员操作记录会被记录，请规范您的操作
    </li>
</ul>
